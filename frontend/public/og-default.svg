<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE7F3"/>
      <stop offset="50%" style="stop-color:#FEFCE8"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="50%" style="stop-color:#F9A8D4"/>
      <stop offset="100%" style="stop-color:#FDBA74"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="150" fill="#F9A8D4" fill-opacity="0.3"/>
  <circle cx="1100" cy="530" r="200" fill="#A78BFA" fill-opacity="0.2"/>
  <circle cx="600" cy="315" r="100" fill="#6EE7B7" fill-opacity="0.2"/>
  
  <!-- Logo/Icon -->
  <text x="600" y="220" font-size="100" text-anchor="middle">📚</text>
  
  <!-- Main Title -->
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    ซุนนะห์ไทย
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="system-ui, sans-serif" font-size="32" text-anchor="middle" fill="#6B7280">
    SunnahThai.com
  </text>
  
  <!-- Description -->
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="24" text-anchor="middle" fill="#9CA3AF">
    แหล่งรวมหะดีษแปลภาษาไทย พร้อมตัวบทอาหรับ
  </text>
  
  <!-- Arabic Text -->
  <text x="600" y="540" font-family="'Amiri', 'UthmanTN', serif" font-size="36" text-anchor="middle" fill="#A78BFA" direction="rtl">
    بسم الله الرحمن الرحيم
  </text>
</svg>
